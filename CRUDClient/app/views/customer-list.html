<div class="col-xs-12">
    <h1>Customers</h1>
    <table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th style="min-width: 80px;">First name</th>
                <th style="min-width: 80px;">Last name</th>
                <th style="width:20px;">&nbsp;</th>
                <th style="width:20px;">&nbsp;</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="customer in customers">
                <td>{{ customer.name}}</td>
                <td>{{ customer.email }}</td>
                <td><a ng-click="updateCustomer(customer.customerId)" class="btn btn-small btn-success">edit</a></td>
                <td><a ng-click="deleteCustomer(customer.customerId)" class="btn btn-small btn-danger">delete</a></td>
            </tr>
        </tbody>
    </table>
    <a ng-click="createCustomer()" class="btn btn-primary">create new customer</a>
</div>
